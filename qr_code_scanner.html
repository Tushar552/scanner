<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #scanner-container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 350px;
            height: 350px;
            position: relative;
        }

        #video {
            width: 100%;
            height: 100%;
        }

        #scanning-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(0, 255, 0, 0.5);
            animation: scanning-animation 1.5s linear infinite;
            pointer-events: none; /* Prevent interference with touch events */
        }

        @keyframes scanning-animation {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .modal-content h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .modal-content p {
            margin-bottom: 20px;
            word-break: break-all;
            font-size: 16px;
            color: #333;
        }

        .confirm-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .confirm-button:hover {
            background-color: #45a049;
        }

        #error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }

        /* Responsive design adjustments */
        @media (max-width: 450px) {
            #scanner-container {
                width: 300px;
                height: 300px;
            }
            .modal-content {
                max-width: 350px;
            }
        }
    </style>
</head>
<body>
    <div id="scanner-container">
        <video id="video" autoplay></video>
        <div id="scanning-effect"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>QR Code Detected</h2>
            <p id="qr-data"></p>
            <button id="confirm-button" class="confirm-button">Confirm</button>
            <span id="error-message"></span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.0.0/dist/jsQR.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        const errorMessage = document.getElementById('error-message');

        async function requestCameraPermission() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                return stream;
            } catch (error) {
                console.error('Error accessing camera:', error);
                errorMessage.textContent = 'Error accessing camera. Please check your camera settings.';
                throw error;
            }
        }

        async function initCamera() {
            try {
                const stream = await requestCameraPermission();
                video.srcObject = stream;
                video.play();
                setInterval(scanQRCode, 300);
            } catch (error) {
                console.error('Failed to initialize camera:', error);
            }
        }

        function scanQRCode() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);
            if (code) {
                openModal(code.data);
            }
        }

        function openModal(data) {
            const modal = document.getElementById('modal');
            const qrData = document.getElementById('qr-data');
            qrData.textContent = data;
            modal.style.display = 'block';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target == modal) {
                modal.style.display = 'none';
                errorMessage.textContent = '';
            }
        };

        document.getElementById('confirm-button').addEventListener('click', function() {
            const qrData = document.getElementById('qr-data').textContent;
            const confirmation = confirm('Confirm QR code data: ' + qrData + '?');
            if (confirmation) {
                fetch('', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ data: qrData })
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        window.location.href = '/success_page/';
                    })
                    .catch(error => {
                        console.error('Error processing QR code:', error);
                        errorMessage.textContent = 'Error processing QR code. Please try again.';
                    });
            } else {
                document.getElementById('modal').style.display = 'none';
            }
        });

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        window.onload = initCamera;
    </script>
</body>
</html>
